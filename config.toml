# The URL the site will be built for
base_url = "https://words.knowlerkno.ws"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

title = "Nathan Knowler | blog"
description = "A place for me to turn my thoughts into words."

theme = "knowler"

taxonomies = [
    # You can enable/disable RSS
    {name = "categories", rss = true},
    {name = "tags", rss = true},
]

[extra]
# Put all your custom variables here
after_dark_menu = [
    {url = "$BASE_URL", name = "index"},
    {url = "$BASE_URL/tags", name = "tags"},
    {url = "https://knowlerkno.ws", name = "main site"},
    {url = "https://twitter.com/kn_wler", name = "twitter"},
    {url = "https://github.com/knowler", name = "github"},
    {url = "https://hire.knowlerkno.ws", name = "resume"},
]

after_dark_title = "blog"
